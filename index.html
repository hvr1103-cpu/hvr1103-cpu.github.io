<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stitches & Stories Clothing Shop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="sidebar">
        <h2>Filters</h2>
        
        <div class="filter-section">
            <h3>Filter by Tag</h3>
            <div class="filter-item active" data-tag="all">
                <i>📋</i> All Items
            </div>
            <div class="filter-item" data-tag="top">
                <i>👕</i> Top
            </div>
            <div class="filter-item" data-tag="bottom">
                <i>👖</i> Bottom
            </div>
            <div class="filter-item" data-tag="dress">
                <i>👗</i> Dress
            </div>
            <div class="filter-item" data-tag="combo">
                <i>🛍️</i> Combo
            </div>
        </div>
        
        <div class="filter-section price-filter">
            <h3>Price Range</h3>
            <input type="range" min="50" max="2000" value="2000" class="price-range" id="priceRange">
            <div class="price-values">
                <span>₱50</span>
                <span id="priceValue">₱2000</span>
            </div>
        </div>
    </div>
    
    <div class="main-content">
        <header>
            <h1>Product Gallery</h1>
        </header>
        
        <div class="gallery" id="gallery">
            <!-- Cards will be dynamically inserted here -->
        </div>
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
